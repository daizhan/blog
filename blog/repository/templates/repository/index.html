{% extends "base.html" %}

{% block title %}
    <title>我的杂货店</title>
{% endblock %}
{% block main %}
    <h1>我的杂货店</h1>
    {% if stuff_list %}
        <ul>
            {% for stuff in stuff_list %}
            <li><a href="{% url "repository_template_index" stuff.slug %}">{{ stuff.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>这里一片空白</p>
    {% endif %}
{% endblock %}
